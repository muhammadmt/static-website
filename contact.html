<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Fit Gym - Get in Touch with Us">
    <title>Contact Us - Fit Gym</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fit Gym</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us with any questions or inquiries.</p>
            <address>
                <p>123 Fitness St, Gym Town, USA</p>
                <p>Email: <a href="mailto:info@fitgym.com">info@fitgym.com</a></p>
                <p>Phone: (123) 456-7890</p>
            </address>
        </section>

        <section class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fit Gym | Follow us on <a href="#">Instagram</a>, <a href="#">Facebook</a></p>
    </footer>
</body>
